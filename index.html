<!DOCTYPE html>
<html>
  <head>
    <title>fifo.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <script src="./handlebars.min-3ce4425.js"></script>
    <script src="./index.js"></script>
    <style>
      table {
        margin-top: 5em;
        border: 1px solid #ccc;
      }

      table td {
        padding: 15px;
        border: solid #ccc;
        border-width: 0 1px 1px 0;
        text-align: center;
      }

      table td:last-child { border-right: 0; }

      table tr:last-child td { border-bottom: 0; }
    </style>
  </head>
  <body>
    <div>
      <p>Check the console for the result.</p>
      <p>For custom results, you can use `fifo(inpust:Array, size:Number)` function in console.</p>
      <p>Like -> `fifo([1, 2, 3, 2, 3], 3)`</p>
      <div class="result"></div>
    </div>
    <script id="rows" type="text/x-handlebars-template">
      <table>
        {{#each history}}
        <tr>
          <td>Line {{@index}}</td>
          {{#each this}}
          <td>
            {{this}}
          </td>
          {{/each}}
        </tr>
        {{/each}}
      </table>
      <p>Miss: <b>{{miss}}</b> --- Hit: <b>{{hit}}</b></p>
    </script>
    <script>
      fifo();
    </script>
  </body>
</html>
