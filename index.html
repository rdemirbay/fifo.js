<!DOCTYPE html>
<html>
  <head>
    <title>fifo.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./app.css" />
    <script src="./handlebars.min-3ce4425.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <form id="form">
      <h2>Fifo Simulator</h2>
      <div class="form-group">
        <label for="inputs">Inputs:</label>
        <textarea id="inputs" cols="30">1, 2, 3, 4, 2, 1, 5, 6, 2, 1, 2, 3, 7, 6, 3, 2, 1, 2, 3, 6</textarea>
      </div>
      <div class="form-group">
        <label for="size">Cache Size:</label>
        <input id="size" type="text" value="4" />
      </div>
      <div class="form-group">
        <label for="sbs">Run as Step by Step:</label>
        <input id="sbs" type="checkbox" />
      </div>
      <div class="form-group time">
        <label for="time">Time as Millisecond:</label>
        <input id="time" type="text" value="500" />
      </div>
      <div class="form-group">
        <button type="submit">Run</button>
      </div>
    </form>
    <div id="result"></div>
    <script id="resultTemplate" type="text/x-handlebars-template">
      <p>Inputs: {{inputs}}</p>
      <table>
        {{#each history}}
        <tr>
          <td>Line {{@index}}</td>
          {{#each this}}
          <td>{{itContains this @index}}</td>
          {{/each}}
        </tr>
        {{/each}}
        <tr>
          <td>Status</td>
          {{#each inputs}}
          <td>{{itContains null @index}}</td>
          {{/each}}
        </tr>
      </table>
      <p>Miss: <b>{{miss}}</b> --- Hit: <b>{{hit}}</b> --- Hit Ratio: <b>{{hitRatio}}%</b> --- <b>*</b> means that there is a hit.</p>
    </script>
  </body>
</html>
