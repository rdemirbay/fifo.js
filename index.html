<!DOCTYPE html>
<html>
  <head>
    <title>fifo.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./app.css" />
    <script src="./handlebars.min-3ce4425.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div>
      <p>For custom results, you can use/call `fifo(inputs:Array, size:Number)` function in the development console.</p>
      <p>Like -> fifo([1, 2, 3, 2, 3], 3)</p>
      <div id="result"></div>
    </div>
    <script id="rows" type="text/x-handlebars-template">
      <p>Inputs: {{inputs}}</p>
      <table>
        {{#each history}}
        <tr>
          <td>Line {{@index}}</td>
          {{#each this}}
          <td>
            {{itContains this @index}}
          </td>
          {{/each}}
        </tr>
        {{/each}}
      </table>
      <p>Miss: <b>{{miss}}</b> --- Hit: <b>{{hit}}</b> --- * means that there is a hit.</p>
    </script>
    <script>
      fifo();
    </script>
  </body>
</html>
